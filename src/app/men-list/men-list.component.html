<div>
    <div id="men-list">
        <div class="row">
            <span class="col s1">MEN</span>
            <hr class="col s9"/>
            <span (click)="moveDown()" class="col s1">L</span>
            <span (click)="moveUp()" class="col s1">R</span>
        </div>
        <div class="row">
            <app-item
            class="col s4 m4"
            *ngFor="let slot of items"
            [item] = "slot"
            ></app-item>
        </div>
    </div>
</div>
